<h1 translate="SearchPage.Title" class="main-title animated zoomIn"></h1>

<ng-container *ngIf="isLoaded">
	<superheroes-search-form
		[superHeroes]="superHeroes"
		[currentSuperHero]="currentSuperHero"
		(selectSuperHero)="onSelectSuperHero($event)">
	</superheroes-search-form>

	<superhero-detail
		[currentSuperHero]="currentSuperHero"
		(close)="onResetSuperHero()">
	</superhero-detail>
</ng-container>

<div class="panel" *ngIf="isLoading" translate="SearchPage.Loading">
</div>

<div class="panel animated tada" *ngIf="hasError" translate="SearchPage.Error">
</div>
